<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#c56cf0"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Cat body -->
  <ellipse cx="256" cy="340" rx="120" ry="90" fill="#ff9a56"/>
  <ellipse cx="256" cy="360" rx="80" ry="55" fill="#ffe4c9"/>
  
  <!-- Cat head -->
  <ellipse cx="256" cy="220" rx="100" ry="85" fill="#ff9a56"/>
  
  <!-- Ears -->
  <polygon points="180,150 140,80 200,120" fill="#ff9a56"/>
  <polygon points="332,150 372,80 312,120" fill="#ff9a56"/>
  <polygon points="180,145 155,100 195,125" fill="#ffb8d0"/>
  <polygon points="332,145 357,100 317,125" fill="#ffb8d0"/>
  
  <!-- Eyes -->
  <ellipse cx="210" cy="200" rx="22" ry="28" fill="#2d1810"/>
  <ellipse cx="302" cy="200" rx="22" ry="28" fill="#2d1810"/>
  <circle cx="203" cy="190" r="8" fill="white"/>
  <circle cx="295" cy="190" r="8" fill="white"/>
  
  <!-- Blush -->
  <ellipse cx="175" cy="235" rx="18" ry="10" fill="rgba(255,150,180,0.6)"/>
  <ellipse cx="337" cy="235" rx="18" ry="10" fill="rgba(255,150,180,0.6)"/>
  
  <!-- Nose -->
  <ellipse cx="256" cy="245" rx="12" ry="10" fill="#ff6b8a"/>
  
  <!-- Mouth -->
  <path d="M244 260 Q256 275 268 260" fill="none" stroke="#2d1810" stroke-width="3"/>
  <path d="M232 260 Q244 275 256 260" fill="none" stroke="#2d1810" stroke-width="3"/>
  
  <!-- Whiskers -->
  <line x1="170" y1="240" x2="120" y2="230" stroke="#2d1810" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="250" x2="115" y2="250" stroke="#2d1810" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="260" x2="120" y2="270" stroke="#2d1810" stroke-width="2" opacity="0.6"/>
  <line x1="342" y1="240" x2="392" y2="230" stroke="#2d1810" stroke-width="2" opacity="0.6"/>
  <line x1="342" y1="250" x2="397" y2="250" stroke="#2d1810" stroke-width="2" opacity="0.6"/>
  <line x1="342" y1="260" x2="392" y2="270" stroke="#2d1810" stroke-width="2" opacity="0.6"/>
  
  <!-- Paws -->
  <ellipse cx="190" cy="420" rx="30" ry="20" fill="#ff9a56"/>
  <ellipse cx="322" cy="420" rx="30" ry="20" fill="#ff9a56"/>
  <ellipse cx="190" cy="425" rx="20" ry="12" fill="#ffe4c9"/>
  <ellipse cx="322" cy="425" rx="20" ry="12" fill="#ffe4c9"/>
  
  <!-- Tail -->
  <path d="M376 340 Q420 300 440 340 Q460 380 420 400" fill="none" stroke="#ff9a56" stroke-width="25" stroke-linecap="round"/>
</svg>

